name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Next.js 13/14 with output: 'export' performs static export during build.
      # We keep NEXT_EXPORT_OUTDIR to control the output directory explicitly.
      - name: Build static export
        env:
          NEXT_PUBLIC_BASE_PATH: "" # custom domain root; leave empty
          NEXT_EXPORT_OUTDIR: out
        run: npm run build

      - name: Add .nojekyll and CNAME to artifact
        run: |
          touch out/.nojekyll
          if [ -f CNAME ]; then cp CNAME out/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


